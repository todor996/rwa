<section class="new-training" fxLayout fxLayoutAlign="center">
<mat-card fxFlex.xs="100%" fxFlex="400px">
  <mat-card-title fxLayoutAlign="center">Time for a workout.</mat-card-title>
  <mat-card-content fxLayoutAlign="center">
      <mat-form-field>
          <mat-select placeholder="Favorite exercize">
              <mat-option value="crunches">
              Crunches
              </mat-option>
              <mat-option value="Squats">
                Squats
              </mat-option>
              <mat-option value="planks">
                  Planks
              </mat-option>
              <mat-option value="burpees">
                    Burpees
              </mat-option>
          </mat-select>
        </mat-form-field>
        
  </mat-card-content>
  <mat-card-actions fxLayoutAlign="center">
    <button type="submit" mat-button>Start</button>
  </mat-card-actions>
</mat-card>
</section>
